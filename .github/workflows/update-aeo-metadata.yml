name: Update AEO Metadata Daily

on:
  schedule:
    # Run daily at 2 AM UTC (6 PM PST / 9 PM EST)
    - cron: '0 2 * * *'

  workflow_dispatch:  # Allow manual triggering
    inputs:
      site_url:
        description: 'Site URL to analyze (leave empty for production)'
        required: false
        default: ''

jobs:
  update-aeo:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required to push commits

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper git operations

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Start development server
        run: |
          npm run dev &
          DEV_PID=$!
          echo "DEV_PID=$DEV_PID" >> $GITHUB_ENV

          # Wait for server to be ready (max 60 seconds)
          echo "Waiting for dev server to start..."
          for i in {1..60}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "Dev server is ready!"
              break
            fi
            echo "Attempt $i: Server not ready yet..."
            sleep 1
          done

      - name: Clone AEO-Now
        run: |
          cd ..
          if [ ! -d "aeo-now" ]; then
            git clone https://github.com/matt-strautmann/aeo-now.git
            cd aeo-now
            npm install
          else
            cd aeo-now
            git pull
            npm install
          fi

      - name: Run AEO Pipeline
        run: |
          cd ../aeo-now

          # Determine site URL
          if [ -n "${{ github.event.inputs.site_url }}" ]; then
            SITE_URL="${{ github.event.inputs.site_url }}"
          else
            SITE_URL="http://localhost:3000"
          fi

          echo "Analyzing site: $SITE_URL"

          # Run crawl and analysis
          node scripts/run-aeo-pipeline.mjs "$SITE_URL" "../mattstrautmann.com/public"

          # Generate output files
          node scripts/generate-all-outputs.mjs "../mattstrautmann.com/public/aeo-analysis.json" "../mattstrautmann.com/public"

      - name: Stop development server
        if: always()
        run: |
          if [ -n "$DEV_PID" ]; then
            kill $DEV_PID || true
          fi

      - name: Check for changes
        id: check_changes
        run: |
          cd $GITHUB_WORKSPACE
          if git status --porcelain public/ | grep -qE '\.(xml|txt|html|json)$'; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Files changed:"
            git status --porcelain public/
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No AEO metadata changes detected"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add generated files
          git add public/sitemap.xml \
                  public/robots.txt \
                  public/llms.txt \
                  public/llms-full.txt \
                  public/aeo-report.html \
                  public/aeo-analysis.json 2>/dev/null || true

          # Commit with timestamp
          git commit -m "chore: update AEO metadata (automated daily update)

Generated by GitHub Actions
Run: ${{ github.run_number }}
Date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"

          git push

      - name: Upload AEO Report
        if: steps.check_changes.outputs.changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: aeo-report-${{ github.run_number }}
          path: public/aeo-report.html
          retention-days: 30

      - name: Summary
        if: always()
        run: |
          echo "## AEO Metadata Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check_changes.outputs.changes }}" == "true" ]; then
            echo "✅ **Status**: AEO metadata updated successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Files Updated:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "See commit for details"
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ **Status**: No changes detected" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "AEO metadata is already up to date." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run Number**: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
