<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Neural network / data nodes concept -->
  <circle cx="15" cy="15" r="4" fill="url(#gradient)"/>
  <circle cx="35" cy="10" r="3" fill="url(#gradient)" opacity="0.8"/>
  <circle cx="35" cy="25" r="3" fill="url(#gradient)" opacity="0.8"/>
  <circle cx="55" cy="15" r="4" fill="url(#gradient)"/>

  <!-- Connecting lines -->
  <line x1="15" y1="15" x2="35" y2="10" stroke="url(#gradient)" stroke-width="1.5" opacity="0.6"/>
  <line x1="15" y1="15" x2="35" y2="25" stroke="url(#gradient)" stroke-width="1.5" opacity="0.6"/>
  <line x1="35" y1="10" x2="55" y2="15" stroke="url(#gradient)" stroke-width="1.5" opacity="0.6"/>
  <line x1="35" y1="25" x2="55" y2="15" stroke="url(#gradient)" stroke-width="1.5" opacity="0.6"/>

  <!-- Text -->
  <text x="70" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#0f172a">
    Matt Strautmann
  </text>
  <text x="70" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="#64748b" letter-spacing="0.5">
    AI & DATA EXECUTIVE
  </text>
</svg>
